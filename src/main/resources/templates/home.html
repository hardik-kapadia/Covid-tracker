<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Covid-19 Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        .jumbotron {
            padding: 4rem 2rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }

        table {
            margin-right: auto;
            margin-left: auto;
            width: 65%;
        }
    </style>
</head>

<body>


<h1 style="text-align: center">Covid-19 Tracker</h1>
<h6 style="text-align: center">This Application shows all the relevant data regarding Covid-19 in India</h6>
<br>
<div class="jumbotron">
    <h1 class="display-4" style="text-align: center" th:text="${all.total}"></h1>
    <p class="lead" style="text-align: center">Total Covid-19 cases</p>
</div>
<br>
<table>
    <tr>
        <th>State</th>
        <th>Confirmed</th>
        <th>Active</th>
        <th>Recovered</th>
        <th>Deaths</th>
    </tr>
    <tr th:each="locationStat :${locationStats}">
        <td th:text="${locationStat.state}">N/A</td>
        <td th:text="${locationStat.active}">0</td>
        <td th:text="${locationStat.total}">0</td>
        <td th:text="${locationStat.recovered}">0</td>
        <td th:text="${locationStat.deaths}">0</td>
    </tr>
</table>

</body>

</html>
